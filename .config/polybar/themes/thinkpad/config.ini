include-file = ~/.config/polybar/themes/winardiaris/includes/modules.ini
include-file = ~/.config/polybar/themes/winardiaris/includes/layout.ini
include-file = ~/.config/polybar/themes/winardiaris/includes/colors.ini

[bar/top]
;monitor = ${env:MONITOR:HDMI-1}
width = 100%
height = 22
radius = 0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f000
border-size = 0
border-color = ${colors.background}

padding-left = 0
padding-right = 2

module-margin-left = 1
module-margin-right = 2

font-0 = FontAwesome:size=7;1
font-1 = "Fira Code:size=8;1"

modules-left = app i3 xwindow
modules-center =
modules-right = filesystem backlight pulseaudio battery date sysmenu

tray-position = right
tray-padding = 2
tray-background = ${colors.background}

;wm-restack = bspwm
wm-restack = i3

;override-redirect = true

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev

cursor-click = pointer
cursor-scroll = ns-resize


[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency = false

[global/wm]
margin-top = 5
margin-bottom = 5

; vim:ft=dosini
