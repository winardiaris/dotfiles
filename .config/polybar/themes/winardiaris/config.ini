include-file = ~/.config/polybar/themes/winardiaris/includes/modules.ini
include-file = ~/.config/polybar/themes/winardiaris/includes/layout.ini

[colors]

background = #1F2430
background-alt = #232936
foreground = #DFDFDF
foreground-alt = #DFDFDF
primary = #FFCC66
secondary = #e60053
alert = #bd2c40

[bar/winardiaris]
;monitor = ${env:MONITOR:HDMI-1}
width = 100%
height = 22
;offset-x = 1%
;offset-y = 1%
radius = 0
fixed-center = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f000
border-size = 0
border-color = ${colors.background}

padding-left = 0
padding-right = 2

module-margin-left = 1
module-margin-right = 2

font-0 = efont fixed:pixelsize=10;1
font-1 = unifont:fontformat=truetype:size=8:antialias=false;0
font-2 = siji:pixelsize=10;1

modules-left = i3
modules-center =
modules-right = filesystem xbacklight pulseaudio battery temperature sysmenu date

tray-position = right
tray-padding = 2
tray-background = ${colors.background}

;wm-restack = bspwm
wm-restack = i3

;override-redirect = true

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev

cursor-click = pointer
cursor-scroll = ns-resize


[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency = false

[global/wm]
margin-top = 5
margin-bottom = 5

; vim:ft=dosini
